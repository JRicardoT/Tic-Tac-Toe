<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="player-1 neon-text">
      <h2>✪ wins</h2>
      <p id="player1Wins"></p>
    </section>
    <main>
      <section class="title">
        <h1 id="playerTurn"></h1>
        <h2 class="winner hidden"></h2>
      </section>
      <section class="board-container">
        <div class="board border-bottom neon-text" id="0"></div>
        <div class="board border-bottom border-left neon-text" id="1"></div>
        <div class="board border-bottom border-left neon-text" id="2"></div>
        <div class="board border-bottom neon-text" id="3"></div>
        <div class="board border-bottom border-left neon-text" id="4"></div>
        <div class="board border-bottom border-left neon-text" id="5"></div>
        <div class="board neon-text" id="6"></div>
        <div class="board border-left neon-text" id="7"></div>
        <div class="board border-left neon-text" id="8"></div>
      </section>
    </main>
    <section class="player-2 neon-text">
      <h2>✕ wins</h2>
      <p id="player2wins"></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Game.js"></script>
  </body>
</html>
